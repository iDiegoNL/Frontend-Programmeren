<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var einddatum = new Date(prompt('Wat is de einddatum JJJJ-MM-DD?'));
    document.write('Deadline: ' + einddatum + '<br>');
    var nu = Date.now();
    var dag = 86400000;
    var resterende = ((einddatum - nu) / dag);
    document.write('Er zijn nog: ' + resterende.toFixed(0) + ' dagen te gaan!')
</script>
</body>
</html>
