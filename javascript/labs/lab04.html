<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var palet = new Array();
    palet[0] = 'rood';
    palet[1] = 'blauw';
    palet[2] = 'groen';
    palet[3] = 'paars';
    palet[4] = 'wit';
    document.write('Palet is nu: ' + palet + '<br>');
    var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
    palet.push(nieuwekleur);
    document.write('Palet is nu: ' + palet + '<br>');
    var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
    palet.unshift(nieuwekleur);
    document.write('Palet is nu: ' + palet + '<br>');
    palet.sort();
    document.write('Palet is nu: ' + palet + '<br>');

    var palet1 = palet.slice(0, 3);
    var palet2 = palet.slice(3);
    document.write('Palet 1 is nu: ' + palet1 + '<br>');
    document.write('Palet 2 is nu: ' + palet2 + '<br>');

    var palet3 = palet1;

    document.write('Palet 3 is nu:' + palet3);
</script>
</body>
</html>
