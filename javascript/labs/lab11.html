<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var getal = new Array();
    getal[0] = "nul";
    getal[1] = "een";
    getal[2] = "twee";
    getal[3] = "drie";
    getal[4] = "vier";
    getal[5] = "vijf";
    getal[6] = "zes";
    getal[7] = "zeven";
    getal[8] = "acht";
    getal[9] = "negen";

    var input = prompt("Wat is je telefoonnummer?");
    document.write(input);
    document.write("<br>Je telefoonnummer is: ");

    for (x=0; x<input.length; x++) {
        var tts = input.charAt(x);

        document.write(getal[tts] + " ");
    }
</script>
</body>
</html>
