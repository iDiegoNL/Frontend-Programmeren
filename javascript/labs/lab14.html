<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nieuwewoorden() {
        var woord = "";
        var alfa = "abcdefghijklmnopqrstuvwxyz";

        for (var i = 0; i < 5; i++) {
            woord += alfa.charAt(Math.floor(Math.random() * alfa.length));
        }
        return woord
    }

    document.write(nieuwewoorden())
</script>
</body>
</html>
