<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var rol = prompt('Wat is je rol?').toLowerCase();
    var inlogcode = prompt('Wat is je inlogcode?');
    switch (rol) {
        case 'admin':
            if (inlogcode === 'admin') {
                document.write('Welkom admin');
            } else {
                document.write('Code Ongeldig');
            }
            break;

        case 'student':
            if (inlogcode === 'student') {
                document.write('Welkom student');
            } else {
                document.write('Code Ongeldig');
            }
            break;

        default:
            document.write('Rol ongeldig');
            break;
    }
</script>
</body>
</html>
