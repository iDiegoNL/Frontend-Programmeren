<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vandaag = new Date();
    var dd = vandaag.getDate();
    var mm = vandaag.getMonth() + 1;
    var jjjj = vandaag.getFullYear();

    document.write('Vandaag is: ' + dd + '-' + mm + '-' + jjjj);
    var factuurdatum = new Date();
    factuurdatum.setDate(factuurdatum.getDate() - 17);
    var dd = factuurdatum.getDate();
    var mm = factuurdatum.getMonth() + 1;
    var jjjj = factuurdatum.getFullYear();
    factuurdatum = dd + '-' + mm + '-' + jjjj;
    document.write('<br>Factuurdatum: ' + factuurdatum);

    var termijn = new Date();
    termijn.setDate(30);

    var betaaldatum = new Date();
    betaaldatum.setDate(betaaldatum.getDate() + 30);
    var dd = betaaldatum.getDate();
    var mm = betaaldatum.getMonth() + 1;
    var jjjj = betaaldatum.getFullYear();
    document.write('<br>Betaaldatum: ' + dd + '-' + mm + '-' + jjjj);

    if (vandaag.getTime() > betaaldatum.getTime()) {
        document.write('<br><strong>Meld Incassobureau</strong>')
    } else {
        // één dag in MS
        var dag = 1000 * 60 * 60 * 24;

        // Verschil in MS berekenen
        var verschil = betaaldatum.getTime() - vandaag.getTime();

        // Verschil omzetten naar dagen
        var verschil = Math.round(verschil / dag);

        document.write('<br>U heeft nog ' + verschil + ' dag(en) om te betalen.');
    }
</script>
</body>
</html>
