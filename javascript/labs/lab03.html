<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lab 03</h1>
<script>
    var testarray = new Array();
    testarray[0] = 'een';
    testarray[1] = 'twee';
    testarray[2] = 3;
    testarray[3] = 'vier';
    testarray[4] = 5;
    document.write(testarray + '<br>');
    document.write('Datatype is: ' + typeof testarray[4]);
    testarray.splice(4, 1);
    document.write('<br>' + testarray + '<br>');
    testarray.unshift('nul');
    document.write(testarray + '<br>');
    delete testarray[0];
    document.write('Datatype [0] is: ' + typeof testarray[0]);
    testarray.splice(0, 1);
    document.write('<br>' + testarray + '<br>');
    testarray.splice(1, 1);
    document.write(testarray + '<br>');
    testarray.splice(2, 1);
    document.write(testarray + '<br>');
</script>
</body>
</html>
