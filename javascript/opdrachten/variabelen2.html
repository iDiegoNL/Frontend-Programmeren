<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Variabelen</title>
</head>
<body>
<script>
    var voornaam = 'Zakaria ';
    var achternaam = 'Bolt';
    var nederlands = 9;
    var engels = 8;
    var rekenen = 7;
    var gemiddelde = (nederlands + engels + rekenen) / 3;
    document.write(
        'Opgave 9 <br>'
        + voornaam + achternaam + '<br>'
        + 'Nederlands: ' + nederlands + '<br>'
        + 'Engels: ' + engels + '<br>'
        + 'Rekenen: ' + rekenen + '<br>'
        + 'Gemiddelde: ' + Math.round(gemiddelde) + '<br>');
</script>
</body>
</html>
