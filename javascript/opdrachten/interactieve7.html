<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Interactieve 7</h1>
<script>
    document.write('<h2>Zonder Haakjes</h2>');
    document.write('<br>2 + 3 * 4: ' + (2 + 3 * 4));
    document.write('<br>2 + 6 / 3: ' + (2 + 6 / 3));
    document.write('<br>7 - 4 / 2: ' + (7 - 4 /3));

    document.write('<h2>Met Haakjes</h2>');
    document.write('<br>(2 + 3) * 4: ' + ((2 + 3) * 4));
    document.write('<br>(2 + 6) / 4: ' + ((2 + 6) / 4));
    document.write('<br>7 - (4 / 3) ' + (7 - (4 / 3)));
</script>
</body>
